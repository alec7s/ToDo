<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
</head>
<body>
<h1>To Do List</h1>
<a href="/add">Add a Task</a><br />
<div th:each="todo : ${todos}">
    <h4 th:inline="text">[[${todo.task}]] due on [[${todo.dueDate}]]</h4>
    <p th:text="${todo.priority}"></p>
</div>
</body>
</html>
