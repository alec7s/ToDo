<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
</head>
<body>
<h1>To Do List</h1>
<a href="/add">Add a Task</a><br />
<div th:each="task : ${tasks}">
    <h4 th:inline="text">[[${task.task}]] due on [[${task.dueDate}]]</h4>
    <p th:text="This is ${task.priority} priority"></p>
</div>
</body>
</html>
