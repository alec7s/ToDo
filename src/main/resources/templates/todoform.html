<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo Form</title>
</head>
<body>
<h1>ToDo Form</h1>
<form action="#" th:action="@{/process}" th:object="${todo}" method="post">
    Task :<input type="text" th:field="*{task}" />
    <span th:if="${#fields.hasErrors('task')}"
        th:errors="*{task}"></span><br />
    Due Date (MM/DD/YYYY) :<input type="text" th:field="*{dueDate}" />
    <span th:if="${#fields.hasErrors('dueDate')}"
        th:errors="*{dueDate}"></span><br />
    Priority (High/Medium/Low) :<input type="text" th:field="*{priority}" />
    <span th:if="${#fields.hasErrors('priority')}"
        th:errors="*{priority}"></span><br />
    <br />
    <input type="submit" value="Submit" />
</form>
</body>
</html>
